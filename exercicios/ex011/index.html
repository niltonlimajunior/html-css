<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>

        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="imagem flexível"> <!--dentro do picture, respeitar a hierarquia das imagens, ou seja, se começar pela imagem maior (max-width) ela será a base, o <source> ficará em cima do <img>-->
        </picture>

    <h1>Reproduzindo áudio</h1>
        <p>Vamos aprender a reproduzir áudio em HTML5</p>
        <audio src="midia/goodmorning.mp3" controls autoplay></audio>
        <!--MP3 WAV OGG-->
        <audio controls preload="metadata" autoplay loop>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/goodmorning.ogg" type="audio/ogg">
            <source src="midia/guanacast-33.wav" type="audio/wav">
        </audio>
        <p>infelismente seu navegador nao consegue reproduzir áudio <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="application/mpeg" target="_blank">clique aqui para baixar o arquivo MP3.</a></p>
</body>
</html>
