<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários rio button e checkbox</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label>
        </fieldset>
        <fieldset>
            <legend>Sexo</legend> <!--deixar o mesmo name faz com que ele esteja na mesma classe do fieldset, serve apenas para radio, para que possa escolher ou 1 ou outro-->
            <input type="radio" name="sexo" id="isxmas"><label for="isxmas" value="M">masculino</label>
            <input type="radio" name="sexo" id="isxfem"><label for="isxfem" value="F">feminino</label>
        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
